<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JabeeWorks | レビュー管理システム</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwUeaHhYu7eixJByP292zjInjJSdZSpknXMgnteYhiTrC3n4iU4ZELaWUMrz4mjFCOJCg/exec";

        function app() {
            return {
                tasks: [],
                loading: false,
                isModalOpen: false,
                isNewModalOpen: false,
                isTrashOpen: false,
                activeTask: null,
                newTask: { title: '', overview: '' },

                get filteredTasks() { return this.tasks.filter(t => t.status !== '却下'); },
                get trashTasks() { return this.tasks.filter(t => t.status === '却下'); },

                init() {
                    this.fetchTasks();
                    document.addEventListener('visibilitychange', () => {
                        if (document.visibilityState === 'visible') this.fetchTasks();
                    });
                },

                async fetchTasks() {
                    this.loading = true;
                    try {
                        const response = await fetch(GAS_URL);
                        this.tasks = await response.json();
                    } catch (e) {
                        console.error(e);
                    } finally {
                        this.loading = false;
                    }
                },

                openModal(task) {
                    this.activeTask = JSON.parse(JSON.stringify(task));
                    if (!this.activeTask.feedbackComment) this.activeTask.feedbackComment = '';
                    this.isModalOpen = true;
                },

                closeModal() {
                    this.isModalOpen = false;
                    setTimeout(() => { this.activeTask = null; }, 300);
                },

                async updateStatus(newStatus) {
                    if (!this.activeTask) return;
                    const taskId = this.activeTask.id;
                    const taskTitle = this.activeTask.title;
                    const comment = this.activeTask.feedbackComment;

                    const listIndex = this.tasks.findIndex(t => t.id === taskId);
                    if (listIndex !== -1) {
                        this.tasks[listIndex].status = newStatus;
                        this.tasks[listIndex].feedbackComment = comment;
                    }
                    this.closeModal();

                    try {
                        await fetch(GAS_URL, {
                            method: 'POST',
                            body: JSON.stringify({
                                id: taskId,
                                newStatus: newStatus,
                                comment: comment,
                                projectName: taskTitle
                            })
                        });
                        this.fetchTasks();
                    } catch (e) {
                        console.error(e);
                        alert('更新に失敗しました');
                        this.fetchTasks();
                    }
                },

                async createNewTask() {
                    const title = this.newTask.title;
                    const overview = this.newTask.overview;
                    const tempId = 'temp_' + Date.now();

                    this.tasks.unshift({
                        id: tempId, title: title || '（無題）', overview: overview, status: '下書き', deadline: '', feedbackComment: ''
                    });

                    this.isNewModalOpen = false;
                    this.newTask.title = '';
                    this.newTask.overview = '';

                    try {
                        await fetch(GAS_URL, {
                            method: 'POST',
                            body: JSON.stringify({ id: 'new_' + Date.now(), title, overview, newStatus: '下書き' })
                        });
                        this.fetchTasks();
                    } catch (e) {
                        console.error(e);
                        alert('作成に失敗しました');
                        this.fetchTasks();
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            margin-right: 0.5rem;
            display: inline-block;
        }

        .st-下書き {
            background-color: #374151;
            color: #f3f4f6;
        }

        .st-新着 {
            background-color: #1e3a8a;
            color: #dbeafe;
        }

        .st-FBあり {
            background-color: #78350f;
            color: #fef3c7;
        }

        .st-修正済 {
            background-color: #0c4a6e;
            color: #e0f2fe;
        }

        .st-却下 {
            background-color: #7f1d1d;
            color: #fee2e2;
        }

        .st-承認 {
            background-color: #064e3b;
            color: #d1fae5;
        }

        .st-設計完了 {
            background-color: #312e81;
            color: #e0e7ff;
        }

        .st-実装完了/レビュー中 {
            background-color: #4c1d95;
            color: #ede9fe;
        }

        .st-アプリ修正 {
            background-color: #7c2d12;
            color: #ffedd5;
        }

        .st-アプリ開発完了 {
            background-color: #713f12;
            color: #fef9c3;
        }

        .st-リリース準備 {
            background-color: #1e40af;
            color: #dbeafe;
        }

        .st-リリース完了 {
            background-color: #065f46;
            color: #d1fae5;
        }

        .st-リリースエラー {
            background-color: #991b1b;
            color: #fee2e2;
        }
    </style>
</head>

<body class="bg-black text-gray-200 min-h-screen" x-data="app()">

    <!-- ヘッダー -->
    <div
        class="fixed top-0 w-full bg-black/90 backdrop-blur border-b border-gray-800 z-10 px-4 py-4 pt-4 flex justify-between items-center sm:pt-12">
        <div class="flex items-center space-x-3">
            <img src="icon.png" alt="JabeeWorks Icon" class="w-10 h-10 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-white tracking-tight">JabeeWorks</h1>
        </div>
        <button @click="fetchTasks()" class="p-2 bg-gray-800 rounded-full hover:bg-gray-700 transition active:scale-95">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
            </svg>
        </button>
    </div>

    <!-- リストエリア -->
    <div class="pt-28 pb-32 px-4 max-w-md mx-auto space-y-4">
        <div x-show="loading" class="flex justify-center mt-10">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        </div>

        <template x-for="task in filteredTasks" :key="task.id">
            <div @click="openModal(task)"
                class="bg-gray-900 border border-gray-800 rounded-xl p-4 active:bg-gray-800 transition cursor-pointer hover:border-gray-600">
                <div class="flex items-center justify-between mb-2">
                    <span class="status-badge" :class="'st-' + task.status.replace(/\s+/g, '')"
                        x-text="task.status"></span>
                    <span class="text-xs text-gray-500" x-text="task.deadline"></span>
                </div>
                <h3 class="text-xl font-bold text-white leading-tight mb-2" x-text="task.title || '（無題）'"></h3>
                <p x-show="task.overview" class="text-base text-gray-400 line-clamp-3 mt-2" x-text="task.overview"></p>

                <div x-show="task.feedbackComment"
                    class="mt-2 flex items-center text-xs text-amber-200 bg-amber-900/40 px-2 py-1 rounded w-fit">
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                        </path>
                    </svg>
                    FBあり
                </div>
            </div>
        </template>
    </div>

    <!-- 下部ボタン -->
    <div class="fixed bottom-0 w-full p-6 flex justify-between pointer-events-none">
        <button @click="isTrashOpen = true"
            class="pointer-events-auto w-12 h-12 bg-gray-800 hover:bg-gray-700 rounded-full flex items-center justify-center shadow-lg transition active:scale-90">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                </path>
            </svg>
        </button>
        <button @click="isNewModalOpen = true"
            class="pointer-events-auto w-16 h-16 bg-blue-600 hover:bg-blue-500 rounded-full flex items-center justify-center shadow-xl shadow-blue-900/40 transition active:scale-90">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
            </svg>
        </button>
    </div>

    <!-- 詳細モーダル (全コードは維持、通信ロジックのみGAS直結) -->
    <!-- (中略: デザイン部分は維持される) -->
    <div x-show="isModalOpen"
        class="fixed inset-0 z-[60] flex items-end sm:items-center justify-center pointer-events-none"
        style="display: none;">
        <div x-show="isModalOpen" x-transition.opacity @click="closeModal()"
            class="absolute inset-0 bg-black/80 pointer-events-auto backdrop-blur-sm"></div>
        <div x-show="isModalOpen" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0"
            class="bg-gray-900 w-full max-w-lg h-[90vh] rounded-t-2xl border-t border-gray-700 flex flex-col pointer-events-auto relative shadow-2xl">
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <template x-if="activeTask">
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-white" x-text="activeTask.title"></h2>
                        <span class="status-badge" :class="'st-' + activeTask.status.replace(/\s+/g, '')"
                            x-text="activeTask.status"></span>
                        <div class="text-sm text-gray-400" x-text="activeTask.overview"></div>
                        <div class="p-4 bg-gray-800 rounded-lg">
                            <h4 class="text-xs font-bold text-amber-500 uppercase mb-2">フィードバック</h4>
                            <textarea x-model="activeTask.feedbackComment"
                                class="w-full bg-gray-950 border border-gray-700 rounded p-2 text-sm text-white"
                                rows="3"></textarea>
                        </div>
                    </div>
                </template>
            </div>
            <div class="p-4 bg-gray-900 border-t border-gray-800 flex gap-3">
                <button @click="updateStatus('却下')"
                    class="flex-1 py-3 bg-red-600 font-bold rounded-xl active:scale-95 transition">却下</button>
                <button @click="updateStatus('FBあり')"
                    class="flex-1 py-3 bg-amber-600 font-bold rounded-xl active:scale-95 transition">FBあり</button>
                <button @click="updateStatus('承認')"
                    class="flex-1 py-3 bg-green-600 font-bold rounded-xl active:scale-95 transition">承認</button>
            </div>
        </div>
    </div>

    <!-- 新規作成モーダル -->
    <div x-show="isNewModalOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display: none;">
        <div x-show="isNewModalOpen" x-transition.opacity @click="isNewModalOpen = false"
            class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div x-show="isNewModalOpen" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="scale-95 opacity-0" x-transition:enter-end="scale-100 opacity-100"
            class="bg-gray-900 w-full max-w-md rounded-2xl border border-gray-700 p-6 relative shadow-2xl z-10">
            <h2 class="text-xl font-bold text-white mb-4">新規タスク作成</h2>
            <div class="space-y-4">
                <input x-model="newTask.title" type="text" placeholder="タイトル"
                    class="w-full bg-black border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 focus:outline-none">
                <textarea x-model="newTask.overview" placeholder="概要..."
                    class="w-full bg-black border border-gray-700 rounded-lg p-3 text-white h-32 focus:border-blue-500 focus:outline-none resize-none"></textarea>
                <button @click="createNewTask()"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition active:scale-95">下書きを作成</button>
            </div>
        </div>
    </div>

    <!-- ゴミ箱モーダル -->
    <div x-show="isTrashOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display: none;">
        <div x-show="isTrashOpen" x-transition.opacity @click="isTrashOpen = false"
            class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div
            class="bg-gray-900 w-full max-w-md h-[70vh] rounded-2xl border border-gray-800 flex flex-col relative z-10">
            <div class="p-4 border-b border-gray-800 flex justify-between">
                <h2 class="font-bold text-white">ゴミ箱</h2>
                <button @click="isTrashOpen = false">✕</button>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-3">
                <template x-for="task in trashTasks" :key="task.id">
                    <div class="bg-gray-950 p-3 rounded-lg border border-gray-800">
                        <div class="font-bold text-gray-300" x-text="task.title"></div>
                        <button @click="openModal(task); isTrashOpen = false"
                            class="text-xs text-blue-400 mt-2">詳細を開く</button>
                    </div>
                </template>
            </div>
        </div>
    </div>

</body>

</html>
